<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/controller.js"></script>
    <title>News App</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="w-full flex items-center justify-between"></header>

      <!-- Main -->
      <main class="max-w-3xl lg:max-w-7xl mx-auto p-5 space-y-3">
        <nav class="w-full flex items-center space-x-2 text-xs md:text-base">
          <a href="#general" class="underline decoration-yellow-500">General</a>
          <a href="#business" class="underline decoration-yellow-500"
            >Business</a
          >
          <a href="#sports" class="underline decoration-yellow-500">Sports</a>
          <a href="#business" class="underline decoration-yellow-500"
            >Business</a
          >
          <a href="#entertainment" class="underline decoration-yellow-500"
            >Entertainment</a
          >
          <a href="#health" class="underline decoration-yellow-500">Health</a>
          <a href="#science" class="underline decoration-yellow-500">Science</a>
          <a href="#technology" class="underline decoration-yellow-500">Tech</a>
        </nav>

        <!-- Search Bar -->
        <form
          action=""
          class="search_form flex items-center gap-5 shadow-lg rounded-full py-2 px-5 md:w-2/3 lg:w-1/3 border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-gray-700"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search..."
            name="search_query"
            class="outline-none flex-1 text-xs"
          />
        </form>

        <section class="">
          <h1 class="text-xl">Search results for: ${category}</h1>
          <div
            class="news_list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-5 gap-5 items-start justify-center"
          ></div>
        </section>
      </main>
    </div>
  </body>
</html>
